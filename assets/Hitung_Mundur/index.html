<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur Acho & Uni</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Roboto', sans-serif; }
        .example { text-align: center; }
        .example h1 { font-weight: 900; font-size: 2.5em; margin-bottom: 5px; text-transform: uppercase; }
        .example p { margin-bottom: 30px; color: #666; }
        
        /* Tampilan Jam */
        .flipdown { display: flex; justify-content: center; gap: 15px; margin: 0 auto; }
        .rotor-group { text-align: center; }
        .rotor-group-heading { font-size: 0.8rem; font-weight: bold; color: #333; text-transform: uppercase; margin-bottom: 5px; }
        .rotor-box { display: flex; gap: 4px; }
        .rotor { background: #151515; color: #fff; width: 45px; height: 70px; border-radius: 6px; font-size: 2.5rem; line-height: 70px; position: relative; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .rotor:after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(255,255,255,0.1); }
        
        @media (max-width: 550px) {
            .flipdown { gap: 8px; }
            .rotor { width: 35px; height: 55px; font-size: 1.8rem; line-height: 55px; }
        }
    </style>
</head>
<body>

    <div class="example">
        <h1>Menuju Hari Bahagia</h1>
        <p>Acho & Uni | 11 Februari 2026, 10:00 WIT</p>
        
        <div id="flipdown" class="flipdown">
            <div class="rotor-group"><div class="rotor-group-heading">Hari</div><div class="rotor-box"><div id="d1" class="rotor">0</div><div id="d2" class="rotor">0</div></div></div>
            <div class="rotor-group"><div class="rotor-group-heading">Jam</div><div class="rotor-box"><div id="h1" class="rotor">0</div><div id="h2" class="rotor">0</div></div></div>
            <div class="rotor-group"><div class="rotor-group-heading">Menit</div><div class="rotor-box"><div id="m1" class="rotor">0</div><div id="m2" class="rotor">0</div></div></div>
            <div class="rotor-group"><div class="rotor-group-heading">Detik</div><div class="rotor-box"><div id="s1" class="rotor">0</div><div id="s2" class="rotor">0</div></div></div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Target: 11 Februari 2026, 10:00 WIT
            const targetDate = new Date("Feb 11, 2026 10:00:00").getTime();
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector(".example p").innerHTML = "ACARA SUDAH DIMULAI!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            // Fungsi untuk memecah angka (misal 9 jadi 09)
            const pad = (n) => ("0" + n).slice(-2);

            const dStr = pad(days), hStr = pad(hours), mStr = pad(minutes), sStr = pad(seconds);

            // Update tampilan ke kotak-kotak
            document.getElementById("d1").innerText = dStr[0]; document.getElementById("d2").innerText = dStr[1];
            document.getElementById("h1").innerText = hStr[0]; document.getElementById("h2").innerText = hStr[1];
            document.getElementById("m1").innerText = mStr[0]; document.getElementById("m2").innerText = mStr[1];
            document.getElementById("s1").innerText = sStr[0]; document.getElementById("s2").innerText = sStr[1];
        }

        // Jalankan setiap 1 detik
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Jalankan sekali di awal
    </script>

</body>
</html>
